<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Schulrundgang</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>


  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
<a-scene
      mindar-image="imageTargetSrc: targets.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- targetIndex=0 bedeutet: erstes Bild im targets.mind -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-box position="0 0 0" depth="0.3" height="0.3" width="0.3"></a-box>
        <a-text value="Hallo!" position="0 0.5 0" align="center"></a-text>
      </a-entity>
    </a-scene>
    
    
  
  
      
      <a-box position="0 0.5 0" depth="1" height="1" width="1"></a-box>

      
      <a-text
        value="Marker wurde erkannt!"
        position="0 1.4 0"
        align="center"
        width="4"
         color="black"
         look-at="[camera]"
      ></a-text>
    </a-marker>

    
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
